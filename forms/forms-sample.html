<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Forms</title>
<style>
label{
    display: block;
    width: 200px;
    float: left;
    text-align: right;
    margin: 10px 5px;
    clear: left;
}

select, input, textarea {

    margin: 12px 6px;
    vertical-align: middle;
}

.abc{
    vertical-align: middle;
}

#send{
    margin-left: 200px;
}


</style>
</head>

<body>
<h1>Forms</h1>

<form action="form-submit.php" method="get">

<fieldset>
<legend>personal information</legend>
<label for="first-name">Name:</label> 
<input type="text" name="first_name" autofocus required id="first-name"/>

<br/>
<label for="email"> Email:</label> 
<input type="email" name="email" placeholder="enter valid email address" required id="email"/>
</fieldset>

<br/>
<label for="checkbox"> Checkbox:</label> 
<input type="checkbox" name="check" value="ch1" id="checkbox" class="abc"/>check 1
<input type="checkbox" name="check" value="ch2" id="checkbox" class="abc"/>check 2
<br/>
<label for="radio"> Radio:</label> 
<input type="radio" name="check" value="r1" id="radio" class="abc"/>radio 1
<input type="radio" name="check" value="r2" id="radio" class="abc"/>radio 2
<br/>

<label for="message"> Message:</label> 
<textarea placeholder="message" id="message"/></textarea>

<br/>
<label for="dropdown"> Dropdown:</label> 
<select name="dropdown" id="dropdown">

<option value="o1">Option 1</option>
<option value="o2">Option 2</option>
<option value="o3">Option 3</option>
<option value="o4">Option 4</option>
<option value="o5">Option 5</option>

</select>

<br/>
<label for="password">  Password: </label> 
<input type="password" name="password" id="password"/>

<br/>
<label for="number"> Number: </label> 
<input type="number" name="number" id="number"/>

<br/>
<label for="range"> Range: </label> 
1<input type="range" name="range" min="1" max="10" value="1" id="range"/>10
<br/>
<label for="date"> Date: </label> 
<input type="date" name="date" id="date"/>

<br/>
<label for="time"> Time:</label> 
<input type="time" name="time" id="time"/> 

<br/>
<label for="color"> Color: </label> 
<input type="color" name="color" id="color"/>


<br/>

<input type="submit" value="send" id="send"/>

</form>
</body>
</html>
